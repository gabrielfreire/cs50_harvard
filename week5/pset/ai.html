        <script>
            let hacked_label = document.querySelector(".modal .modal-body p");
            let hacked_title = document.querySelector(".modal .modal-title");
            hacked_label.style.color = 'black';
            hacked_title.style.color = 'black';
            function blink (element, colors) {
                return function () {
                    if (element.style.color == colors[0]) {
                        element.style.color = colors[1];
                    } else {
                        element.style.color = colors[0];
                    }
                }
            }
            setInterval(blink(hacked_label, ['black', 'red']), 100);
            setInterval(blink(hacked_title, ['black', 'red']), 100);
        </script>
