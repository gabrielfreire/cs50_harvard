{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for h in histories %}
                <tr>
                    <td>{{ h['symbol'] }}</td>
                    <td>{{ h['shares'] }}</td>
                    <td>{{ h['price'] | usd }}</td>
                    <td>{{ h['transacted'] }}</td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
{% endblock %}
