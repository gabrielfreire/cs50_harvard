{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <p>A Share of {{ quote['name'] }} ({{ quote['symbol'] }}) costs {{ quote['price'] | usd }} </p>
    <form action="/buy" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Symbol">
                <option selected value="{{ quote['symbol'] }}">{{ quote['symbol'] }}</option>
            </select>
            <input class="form-control" name="shares" placeholder="Shares" type="text">
            <button class="btn btn-large btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
